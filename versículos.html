
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Bible Studio - Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary-green: #198754; 
            --light-gold: #fff3cd; 
            --dark-gold: #856404;
        }
        
        body { 
            background-color: #f4f7f6 !important; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding-bottom: 80px; /* Espacio para la barra de lectura */
        }
        
        /* Contenedor Principal Responsivo */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Acordeones Estilo Card */
        .accordion-item {
            border: none !important;
            margin-bottom: 12px;
            border-radius: 12px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Cabeceras m√°s t√°ctiles */
        .header-verso { 
            display: flex; 
            align-items: center; 
            width: 100%; 
            gap: 12px; 
            padding: 12px; 
            background: #fff;
        }

        .input-titulo-punto { 
            flex-grow: 1; 
            border: none; 
            background: transparent; 
            color: var(--primary-green) !important; 
            font-weight: bold; 
            font-size: 1rem;
            width: 100%;
        }

        /* Textarea adaptable */
        textarea.text-success { 
            font-style: italic; 
            border-left: 5px solid var(--primary-green) !important; 
            border-radius: 4px;
            line-height: 1.6;
            resize: none;
            border-top: none; border-right: none; border-bottom: none;
            background-color: #fcfdfc;
        }

        /* Alarmas Responsivas */
        .time-controls-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-chip {
            background-color: white; 
            border: 1px solid var(--primary-green);
            padding: 8px 15px; 
            border-radius: 25px; 
            font-weight: bold;
            color: var(--primary-green); 
            display: inline-flex; 
            align-items: center; 
            gap: 10px;
            font-size: 0.9rem;
        }

        /* Barra de lectura optimizada para m√≥vil */
        #controles-lectura {
            position: fixed; 
            bottom: 0; left: 0; right: 0; 
            background: #ffffff;
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15); 
            z-index: 2000;
            display: none;
            border-top: 3px solid var(--primary-green);
        }

        .btn-font { 
            width: 45px; height: 45px; 
            border-radius: 12px; 
            border: 1px solid #dee2e6; 
            background: #f8f9fa;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }

        /* Ocultar elementos al imprimir */
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body onclick="desbloquearAudio()">

<audio id="audioAlarma" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<nav class="navbar navbar-dark bg-success mb-3 shadow-sm no-print sticky-top">
    <div class="container-fluid main-container">
        <a href="index.html" class="navbar-brand fw-bold">üîô Inicio</a>
        <div class="dropdown">
            <button class="btn btn-light btn-sm dropdown-toggle fw-bold py-2 px-3" type="button" data-bs-toggle="dropdown">üìë Men√∫</button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                <li><button class="dropdown-item text-success fw-bold py-2" onclick="agregarVersiculo()">‚ûï A√±adir Vers√≠culo</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item py-2" href="https://bible.com" target="_blank">üìñ Bible.com</a></li>
                <li><a class="dropdown-item py-2" href="https://www.blueletterbible.org" target="_blank">üîç Concordancia</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main-container px-3">
    
    <div class="accordion alarm-section mb-4" id="accordionAlarma">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#colapsoAlarma">
                    üîî Recordatorios <span id="resumenAlarma" class="ms-2 badge bg-success"></span>
                </button>
            </h2>
            <div id="colapsoAlarma" class="accordion-collapse collapse" data-bs-parent="#accordionAlarma">
                <div class="accordion-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span class="fw-bold text-secondary">Estado Alerta:</span>
                        <div class="form-check form-switch scale-150">
                            <input class="form-check-input" type="checkbox" id="switchAlerta" onchange="toggleAlerta(this.checked)" style="width: 50px; height: 25px;">
                        </div>
                    </div>
                    
                    <div id="panelAlarmas" style="transition: 0.3s; opacity: 0.5; pointer-events: none;">
                        <div class="time-controls-row">
                            <input type="time" id="pickerHora" class="form-control form-control-lg">
                            <button class="btn btn-success btn-lg px-4" onclick="agregarHora()">‚ûï</button>
                        </div>
                        <div id="listaHoras" class="d-flex flex-wrap gap-2 mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contenedorVersos" class="accordion mb-5"></div>
</div>

<div id="controles-lectura">
    <div id="titulo-lectura-actual" class="fw-bold text-success small text-truncate me-2" style="max-width: 150px;">Lectura</div>
    <div class="d-flex gap-2 align-items-center">
        <button class="btn-font" onclick="cambiarTamanoLetra(-2)">A-</button>
        <button class="btn-font" onclick="cambiarTamanoLetra(2)">A+</button>
        <button class="btn btn-dark fw-bold px-3 py-2 ms-2" onclick="cerrarLectura()">‚úï</button>
    </div>
</div>

<script>
/* Mismo c√≥digo l√≥gico anterior con ajustes de interfaz */
let versos = JSON.parse(localStorage.getItem('mis_versos_v2')) || [];
let alertaActiva = JSON.parse(localStorage.getItem('alerta_memorizacion')) || false;
let horasAlertas = JSON.parse(localStorage.getItem('horas_config_v2')) || ["07:00", "21:00"];
let fontSizeActual = 18;
let elementoActivo = null;
let audioPermitido = false;

function cargarVersos() {
    const contenedor = document.getElementById('contenedorVersos');
    contenedor.innerHTML = "";
    
    versos.forEach((v, index) => {
        const div = document.createElement('div');
        div.className = "accordion-item";
        div.innerHTML = `
            <div class="header-verso">
                <button class="btn btn-outline-success border-2 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#v${index}">üìñ</button>
                <input type="text" class="input-titulo-punto" value="${v.cita}" 
                       oninput="actualizarVerso(${index}, 'cita', this.value)" placeholder="T√≠tulo o Cita...">
                <button class="btn btn-light text-danger fw-bold" onclick="borrarVerso(${index})">üóëÔ∏è</button>
            </div>
            <div id="v${index}" class="accordion-collapse collapse" data-bs-parent="#contenedorVersos">
                <div class="accordion-body p-3 pt-0">
                    <textarea class="form-control text-success shadow-sm" rows="5" 
                              oninput="actualizarVerso(${index}, 'texto', this.value)" 
                              onfocus="abrirLectura(this, '${v.cita || 'VERS√çCULO'}')"
                              style="font-size: ${fontSizeActual}px">${v.texto}</textarea>
                </div>
            </div>`;
        contenedor.appendChild(div);
    });
}

function agregarVersiculo() {
    versos.unshift({ cita: "", texto: "" });
    guardarYRefrescar();
}

function actualizarVerso(index, campo, valor) {
    versos[index][campo] = valor;
    localStorage.setItem('mis_versos_v2', JSON.stringify(versos));
}

function borrarVerso(index) {
    if(confirm("¬øEliminar este vers√≠culo?")) {
        versos.splice(index, 1);
        guardarYRefrescar();
    }
}

function guardarYRefrescar() {
    localStorage.setItem('mis_versos_v2', JSON.stringify(versos));
    cargarVersos();
}

function desbloquearAudio() {
    if (!audioPermitido) {
        const audio = document.getElementById('audioAlarma');
        audio.play().then(() => { audio.pause(); audio.currentTime = 0; audioPermitido = true; }).catch(() => {});
    }
}

function renderizarAlarmas() {
    const switchEl = document.getElementById('switchAlerta');
    const panel = document.getElementById('panelAlarmas');
    switchEl.checked = alertaActiva;
    panel.style.opacity = alertaActiva ? "1" : "0.5";
    panel.style.pointerEvents = alertaActiva ? "all" : "none";
    document.getElementById('resumenAlarma').innerText = alertaActiva ? `${horasAlertas.length}` : "OFF";

    const lista = document.getElementById('listaHoras');
    lista.innerHTML = "";
    horasAlertas.sort().forEach((h, i) => {
        lista.innerHTML += `
            <div class="time-chip shadow-sm">
                ‚è∞ ${h} <span class="btn-remove-time ms-2" onclick="borrarHora(${i})">‚úï</span>
            </div>`;
    });
}

function agregarHora() {
    const h = document.getElementById('pickerHora').value;
    if(!h || horasAlertas.includes(h)) return;
    horasAlertas.push(h);
    localStorage.setItem('horas_config_v2', JSON.stringify(horasAlertas));
    renderizarAlarmas();
}

function borrarHora(i) {
    horasAlertas.splice(i, 1);
    localStorage.setItem('horas_config_v2', JSON.stringify(horasAlertas));
    renderizarAlarmas();
}

function toggleAlerta(valor) {
    alertaActiva = valor;
    localStorage.setItem('alerta_memorizacion', JSON.stringify(valor));
    if (valor && "Notification" in window) Notification.requestPermission();
    renderizarAlarmas();
}

function verificarReloj() {
    if (!alertaActiva) return;
    const ahora = new Date();
    const actual = `${ahora.getHours().toString().padStart(2,'0')}:${ahora.getMinutes().toString().padStart(2,'0')}`;
    if (horasAlertas.includes(actual) && ahora.getSeconds() === 0) {
        document.getElementById('audioAlarma').play().catch(() => {});
        if ("Notification" in window && Notification.permission === "granted") {
            new Notification("‚ú® Bible Studio", { body: "Hora de tu memorizaci√≥n diaria." });
        }
        alert("‚ú® MOMENTO DE MEMORIZAR ‚ú®\n\n" + actual);
    }
}

function abrirLectura(el, titulo) {
    elementoActivo = el;
    document.getElementById('titulo-lectura-actual').innerText = titulo || "LECTURA";
    document.getElementById('controles-lectura').style.display = "flex";
}

function cerrarLectura() {
    if (elementoActivo) elementoActivo.blur();
    document.getElementById('controles-lectura').style.display = "none";
}

function cambiarTamanoLetra(delta) {
    fontSizeActual += delta;
    if (elementoActivo) elementoActivo.style.fontSize = fontSizeActual + "px";
}

setInterval(verificarReloj, 1000);
window.onload = () => { cargarVersos(); renderizarAlarmas(); };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
