<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Mis Vers√≠culos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .header-verso { display: flex; align-items: center; width: 100%; gap: 8px; }
        .input-titulo-punto { flex-grow: 1; color: #198754 !important; font-size: 0.95rem; }
        textarea.text-success { font-style: italic; border-left: 4px solid #198754 !important; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-3 shadow-sm no-print">
    <div class="container-fluid px-3">
        <a href="index.html" class="navbar-brand fw-bold">üîô Inicio</a>
        <div class="dropdown">
            <button class="btn btn-light btn-sm dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown">üìö Biblias</button>
            <ul class="dropdown-menu dropdown-menu-end shadow">
                <li><a class="dropdown-item" href="https://www.escuelabiblica.com/biblia-online.php" target="_blank">üîç Concordancia</a></li>
                <li><a class="dropdown-item" href="https://www.blueletterbible.org/commentaries/mhc/" target="_blank">üìñ Matthew Henry</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><button class="dropdown-item text-success fw-bold" onclick="agregarVersiculo()">‚ûï A√±adir Vers√≠culo</button></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid px-3">
    <div id="contenedorVersos" class="accordion shadow-sm"></div>
</div>

<div id="controles-lectura">
    <div id="titulo-lectura-actual">BIBLIA</div>
    <div class="d-flex gap-2">
        <button type="button" onmousedown="event.preventDefault()" onclick="cambiarTamanoLetra(-2)">A-</button>
        <button type="button" onmousedown="event.preventDefault()" onclick="cambiarTamanoLetra(2)">A+</button>
        <button type="button" class="btn-cerrar" onclick="cerrarLectura()">‚úï</button>
    </div>
</div>

<script>
let versos = JSON.parse(localStorage.getItem('mis_versos')) || [];
let fontSizeActual = 22;
let elementoActivo = null;

function cargarVersos() {
    const contenedor = document.getElementById('contenedorVersos');
    contenedor.innerHTML = "";
    versos.forEach((v, index) => {
        const div = document.createElement('div');
        div.className = "accordion-item border-0 border-bottom";
        div.innerHTML = `
            <h2 class="accordion-header bg-white">
                <div class="header-verso p-2">
                    <button class="btn btn-outline-success btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#v${index}">üìñ</button>
                    <input type="text" class="input-titulo-punto" value="${v.cita}" 
                           oninput="actualizarVerso(${index}, 'cita', this.value)" placeholder="Libro y Cap...">
                    <button class="btn btn-link text-danger p-1" onclick="borrarVerso(${index})">üóëÔ∏è</button>
                </div>
            </h2>
            <div id="v${index}" class="accordion-collapse collapse" data-bs-parent="#contenedorVersos">
                <div class="accordion-body p-2">
                    <textarea class="form-control text-success" rows="5" 
                              oninput="actualizarVerso(${index}, 'texto', this.value)" 
                              onfocus="setLectura(this, '${v.cita || 'VERS√çCULO'}')" placeholder="Escribe el vers√≠culo...">${v.texto}</textarea>
                </div>
            </div>`;
        contenedor.appendChild(div);
    });
}

function agregarVersiculo() {
    versos.unshift({ cita: "", texto: "" });
    guardarYRefrescar();
}

function actualizarVerso(index, campo, valor) {
    versos[index][campo] = valor;
    localStorage.setItem('mis_versos', JSON.stringify(versos));
}

function borrarVerso(index) {
    if(confirm("¬øEliminar?")) {
        versos.splice(index, 1);
        guardarYRefrescar();
    }
}

function guardarYRefrescar() {
    localStorage.setItem('mis_versos', JSON.stringify(versos));
    cargarVersos();
}

function setLectura(el, titulo) {
    elementoActivo = el;
    document.getElementById('titulo-lectura-actual').innerText = titulo;
    el.style.fontSize = fontSizeActual + "px";
}

function cambiarTamanoLetra(delta) {
    fontSizeActual += delta;
    if (elementoActivo) elementoActivo.style.fontSize = fontSizeActual + "px";
}

function cerrarLectura() { if (elementoActivo) elementoActivo.blur(); }

window.onload = cargarVersos;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
