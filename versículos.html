
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Bible Studio - Vers√≠culos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary-green: #198754; 
            --light-gold: #fff3cd; 
            --dark-gold: #856404;
        }
        
        body { background-color: #f4f7f6 !important; font-family: 'Times New Roman', serif; }
        
        /* Estilos de Vers√≠culos (Acorde√≥n) */
        .header-verso { display: flex; align-items: center; width: 100%; gap: 10px; padding: 10px; }
        .input-titulo-punto { 
            flex-grow: 1; border: none; background: transparent; 
            color: var(--primary-green) !important; font-weight: bold; font-size: 1.1rem;
        }
        .input-titulo-punto:focus { outline: none; border-bottom: 1px solid var(--primary-green); }
        textarea.text-success { 
            font-style: italic; border-left: 5px solid var(--primary-green) !important; 
            border-radius: 0 8px 8px 0; line-height: 1.5;
        }

        /* Estilos de Alarma (Acorde√≥n) */
        .alarm-section .accordion-button { background-color: var(--light-gold) !important; color: var(--dark-gold) !important; }
        .time-chip {
            background-color: white; border: 1px solid var(--primary-green);
            padding: 5px 12px; border-radius: 20px; font-weight: bold;
            color: var(--primary-green); display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-remove-time { cursor: pointer; color: #dc3545; font-weight: bold; }

        /* Controles de Lectura Flotantes */
        #controles-lectura {
            position: fixed; bottom: 0; left: 0; right: 0; background: white;
            padding: 10px 20px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 1050;
            display: none; /* Se activa al enfocar un textarea */
        }
        .btn-font { width: 40px; height: 40px; border-radius: 50%; border: 1px solid #ddd; background: #f8f9fa; }
    </style>
</head>
<body onclick="desbloquearAudio()"> <audio id="audioAlarma" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<nav class="navbar navbar-dark bg-success mb-3 shadow-sm no-print">
    <div class="container-fluid px-3">
        <a href="index.html" class="navbar-brand fw-bold">üîô Inicio</a>
        <div class="dropdown">
            <button class="btn btn-light btn-sm dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown">üìë Men√∫</button>
            <ul class="dropdown-menu dropdown-menu-end shadow">
                <li><button class="dropdown-item text-success fw-bold" onclick="agregarVersiculo()">‚ûï A√±adir Vers√≠culo</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="https://bible.com" target="_blank">üìñ Bible.com</a></li>
                <li><a class="dropdown-item" href="https://www.blueletterbible.org" target="_blank">üîç Concordancia</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid px-3 pb-5">
    
    <div class="accordion alarm-section mb-4 shadow-sm" id="accordionAlarma">
        <div class="accordion-item border-0">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#colapsoAlarma">
                    üîî Recordatorios <span id="resumenAlarma" class="ms-2 badge bg-success"></span>
                </button>
            </h2>
            <div id="colapsoAlarma" class="accordion-collapse collapse" data-bs-parent="#accordionAlarma">
                <div class="accordion-body bg-white">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="small fw-bold text-muted">Alertas Diarias:</span>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switchAlerta" onchange="toggleAlerta(this.checked)">
                            <label class="form-check-label fw-bold" for="switchAlerta" id="labelAlerta">OFF</label>
                        </div>
                    </div>
                    
                    <div id="panelAlarmas" style="transition: 0.3s; opacity: 0.5; pointer-events: none;">
                        <div class="d-flex gap-2 mb-3">
                            <input type="time" id="pickerHora" class="form-control">
                            <button class="btn btn-success" onclick="agregarHora()">Agregar</button>
                        </div>
                        <div id="listaHoras" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contenedorVersos" class="accordion shadow-sm mb-5"></div>
</div>

<div id="controles-lectura">
    <div id="titulo-lectura-actual" class="fw-bold text-success small text-uppercase">Lectura</div>
    <div class="d-flex gap-2">
        <button class="btn-font" onclick="cambiarTamanoLetra(-2)">A-</button>
        <button class="btn-font" onclick="cambiarTamanoLetra(2)">A+</button>
        <button class="btn btn-sm btn-dark ms-2" onclick="cerrarLectura()">Cerrar</button>
    </div>
</div>

<script>
/* =========================================
   ESTADO INICIAL
   ========================================= */
let versos = JSON.parse(localStorage.getItem('mis_versos_v2')) || [];
let alertaActiva = JSON.parse(localStorage.getItem('alerta_memorizacion')) || false;
let horasAlertas = JSON.parse(localStorage.getItem('horas_config_v2')) || ["07:00", "15:00", "21:00"];
let fontSizeActual = 18;
let elementoActivo = null;
let audioPermitido = false;

/* =========================================
   GESTI√ìN DE VERS√çCULOS
   ========================================= */
function cargarVersos() {
    const contenedor = document.getElementById('contenedorVersos');
    contenedor.innerHTML = "";
    
    versos.forEach((v, index) => {
        const div = document.createElement('div');
        div.className = "accordion-item border-0 border-bottom";
        div.innerHTML = `
            <h2 class="accordion-header bg-white">
                <div class="header-verso">
                    <button class="btn btn-outline-success btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#v${index}">üìñ</button>
                    <input type="text" class="input-titulo-punto" value="${v.cita}" 
                           oninput="actualizarVerso(${index}, 'cita', this.value)" placeholder="Libro y Cap...">
                    <button class="btn btn-link text-danger p-1" onclick="borrarVerso(${index})">üóëÔ∏è</button>
                </div>
            </h2>
            <div id="v${index}" class="accordion-collapse collapse" data-bs-parent="#contenedorVersos">
                <div class="accordion-body p-2 bg-white">
                    <textarea class="form-control text-success" rows="6" 
                              oninput="actualizarVerso(${index}, 'texto', this.value)" 
                              onfocus="abrirLectura(this, '${v.cita || 'VERS√çCULO'}')"
                              style="font-size: ${fontSizeActual}px"
                              placeholder="Escribe el vers√≠culo...">${v.texto}</textarea>
                </div>
            </div>`;
        contenedor.appendChild(div);
    });
}

function agregarVersiculo() {
    versos.unshift({ cita: "", texto: "" });
    guardarYRefrescar();
}

function actualizarVerso(index, campo, valor) {
    versos[index][campo] = valor;
    localStorage.setItem('mis_versos_v2', JSON.stringify(versos));
}

function borrarVerso(index) {
    if(confirm("¬øEliminar este vers√≠culo?")) {
        versos.splice(index, 1);
        guardarYRefrescar();
    }
}

function guardarYRefrescar() {
    localStorage.setItem('mis_versos_v2', JSON.stringify(versos));
    cargarVersos();
}

/* =========================================
   SISTEMA DE ALARMAS Y NOTIFICACIONES
   ========================================= */

function desbloquearAudio() {
    if (!audioPermitido) {
        const audio = document.getElementById('audioAlarma');
        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
            audioPermitido = true;
        }).catch(() => {});
    }
}

function renderizarAlarmas() {
    const lista = document.getElementById('listaHoras');
    const resumen = document.getElementById('resumenAlarma');
    const switchEl = document.getElementById('switchAlerta');
    const panel = document.getElementById('panelAlarmas');

    switchEl.checked = alertaActiva;
    document.getElementById('labelAlerta').innerText = alertaActiva ? "ON" : "OFF";
    panel.style.opacity = alertaActiva ? "1" : "0.5";
    panel.style.pointerEvents = alertaActiva ? "all" : "none";
    
    resumen.innerText = alertaActiva ? `${horasAlertas.length} activas` : "OFF";

    lista.innerHTML = "";
    horasAlertas.sort().forEach((h, i) => {
        lista.innerHTML += `
            <div class="time-chip">
                ‚è∞ ${h} <span class="btn-remove-time" onclick="borrarHora(${i})">‚úï</span>
            </div>`;
    });
}

function agregarHora() {
    const h = document.getElementById('pickerHora').value;
    if(!h || horasAlertas.includes(h)) return;
    horasAlertas.push(h);
    localStorage.setItem('horas_config_v2', JSON.stringify(horasAlertas));
    renderizarAlarmas();
}

function borrarHora(i) {
    horasAlertas.splice(i, 1);
    localStorage.setItem('horas_config_v2', JSON.stringify(horasAlertas));
    renderizarAlarmas();
}

function toggleAlerta(valor) {
    alertaActiva = valor;
    localStorage.setItem('alerta_memorizacion', JSON.stringify(valor));
    if (valor && "Notification" in window) {
        Notification.requestPermission();
    }
    renderizarAlarmas();
}

function verificarReloj() {
    if (!alertaActiva) return;
    const ahora = new Date();
    const actual = `${ahora.getHours().toString().padStart(2,'0')}:${ahora.getMinutes().toString().padStart(2,'0')}`;
    
    if (horasAlertas.includes(actual) && ahora.getSeconds() === 0) {
        // Sonar
        const audio = document.getElementById('audioAlarma');
        audio.play().catch(() => console.log("Interacci√≥n requerida para sonido"));

        // Notificaci√≥n de Sistema
        if ("Notification" in window && Notification.permission === "granted") {
            new Notification("‚ú® Bible Studio", {
                body: "Es momento de tus vers√≠culos.",
                icon: "https://cdn-icons-png.flaticon.com/512/3004/3004413.png"
            });
        }

        alert("‚ú® MOMENTO DE MEMORIZAR ‚ú®\n\nLee tus vers√≠culos guardados. ¬°La Palabra es vida!");
    }
}

/* =========================================
   MODO LECTURA
   ========================================= */
function abrirLectura(el, titulo) {
    elementoActivo = el;
    document.getElementById('titulo-lectura-actual').innerText = titulo || "LECTURA";
    document.getElementById('controles-lectura').style.display = "flex";
}

function cerrarLectura() {
    if (elementoActivo) elementoActivo.blur();
    document.getElementById('controles-lectura').style.display = "none";
}

function cambiarTamanoLetra(delta) {
    fontSizeActual += delta;
    if (elementoActivo) {
        elementoActivo.style.fontSize = fontSizeActual + "px";
    }
}

/* =========================================
   INICIO
   ========================================= */
setInterval(verificarReloj, 1000);
window.onload = () => {
    cargarVersos();
    renderizarAlarmas();
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
