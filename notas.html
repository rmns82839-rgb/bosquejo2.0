<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Notas Teol√≥gicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Consistencia con la App Principal */
        :root { --dark-blue: #1e293b; --accent-blue: #3b82f6; }
        
        body { background-color: #f1f5f9 !important; font-family: 'Times New Roman', serif; }
        .navbar { background-color: var(--dark-blue) !important; border-bottom: 2px solid var(--accent-blue); }
        
        /* Ajuste para que el link de Inicio no abra pesta√±a nueva */
        .navbar-brand { text-decoration: none; }

        .header-nota { 
            display: flex; align-items: center; width: 100%; gap: 10px; 
            background: white; border-radius: 8px; transition: 0.3s;
        }
        
        .input-titulo-punto { 
            flex-grow: 1; min-width: 0; border: none; outline: none; 
            font-weight: bold; color: var(--dark-blue); font-size: 1rem;
        }

        .accordion-item { border-radius: 12px !important; margin-bottom: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        /* Controles de lectura flotantes mejorados */
        #controles-lectura {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--dark-blue);
            color: white; padding: 12px; border-radius: 20px 20px 0 0;
            display: flex; flex-direction: column; align-items: center;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10000; box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }
        
        #controles-lectura.active { bottom: 0; }
        
        .btn-zoom {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            color: white; width: 45px; height: 40px; border-radius: 8px; font-weight: bold;
        }

        @media (max-width: 480px) {
            .navbar-brand { font-size: 0.9rem; }
            .btn-sm-custom { padding: 4px 8px; font-size: 0.75rem; }
            .input-titulo-punto { font-size: 0.9rem; }
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark mb-3 shadow-sm no-print">
    <div class="container-fluid px-3">
        <a href="index.html" class="navbar-brand fw-bold">üîô Inicio</a>
        <div class="d-flex gap-2">
            <a href="https://www.indubiblia.org/estudio-de-la-biblia" target="_blank" class="btn btn-outline-info btn-sm btn-sm-custom fw-bold">üåê Indubiblia</a>
            <button class="btn btn-warning btn-sm btn-sm-custom fw-bold shadow-sm" onclick="agregarNota()">+ Nueva Nota</button>
        </div>
    </div>
</nav>

<div class="container-fluid px-3 pb-5">
    <div id="contenedorNotas" class="accordion border-0"></div>
</div>

<div id="controles-lectura">
    <div id="titulo-lectura-actual" class="small mb-2 text-uppercase fw-bold opacity-75">Nota Seleccionada</div>
    <div class="d-flex gap-3 align-items: center;">
        <button class="btn-zoom" onmousedown="event.preventDefault()" onclick="cambiarTamanoLetra(-2)">A-</button>
        <div class="divider" style="width: 1px; background: rgba(255,255,255,0.2);"></div>
        <button class="btn-zoom" onmousedown="event.preventDefault()" onclick="cambiarTamanoLetra(2)">A+</button>
        <button class="btn btn-danger btn-sm ms-3" onclick="cerrarLectura()">Cerrar Edici√≥n</button>
    </div>
</div>

<script>
let notas = JSON.parse(localStorage.getItem('mis_notas_libres')) || [];
let fontSizeActual = 18;
let elementoActivo = null;

function cargarNotas() {
    const contenedor = document.getElementById('contenedorNotas');
    contenedor.innerHTML = "";
    if (notas.length === 0) {
        contenedor.innerHTML = "<p class='text-center text-muted mt-5'>No tienes notas a√∫n. ¬°Crea la primera!</p>";
    }
    notas.forEach((nota, index) => {
        const div = document.createElement('div');
        div.className = "accordion-item border-0";
        div.innerHTML = `
            <h2 class="accordion-header bg-white">
                <div class="header-nota p-2">
                    <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#n${index}">üìÇ</button>
                    <input type="text" class="input-titulo-punto" value="${nota.titulo}" 
                           oninput="actualizarNota(${index}, 'titulo', this.value)" placeholder="T√≠tulo de la nota...">
                    <button class="btn btn-link text-danger p-1" onclick="borrarNota(${index})">üóëÔ∏è</button>
                </div>
            </h2>
            <div id="n${index}" class="accordion-collapse collapse" data-bs-parent="#contenedorNotas">
                <div class="accordion-body p-2 bg-white">
                    <textarea class="form-control border-0 bg-light shadow-inner" 
                              style="border-radius:10px; resize: none;" rows="8" 
                              oninput="actualizarNota(${index}, 'contenido', this.value)" 
                              onfocus="setLectura(this, '${nota.titulo || 'EDITANDO NOTA'}')" placeholder="Escribe tus reflexiones o notas teol√≥gicas aqu√≠...">${nota.contenido}</textarea>
                </div>
            </div>`;
        contenedor.appendChild(div);
    });
}

function agregarNota() {
    notas.unshift({ titulo: "", contenido: "" });
    guardarYRefrescar();
    setTimeout(() => {
        const firstCollapse = document.querySelector('.accordion-collapse');
        if (firstCollapse) new bootstrap.Collapse(firstCollapse, { show: true });
    }, 100);
}

function actualizarNota(index, campo, valor) {
    notas[index][campo] = valor;
    localStorage.setItem('mis_notas_libres', JSON.stringify(notas));
}

function borrarNota(index) {
    if(confirm("¬øEst√°s seguro de eliminar esta nota?")) {
        notas.splice(index, 1);
        guardarYRefrescar();
    }
}

function guardarYRefrescar() {
    localStorage.setItem('mis_notas_libres', JSON.stringify(notas));
    cargarNotas();
}

function setLectura(el, titulo) {
    elementoActivo = el;
    const barra = document.getElementById('controles-lectura');
    document.getElementById('titulo-lectura-actual').innerText = titulo || "Editando...";
    barra.classList.add('active');
    el.style.fontSize = fontSizeActual + "px";
}

function cambiarTamanoLetra(delta) {
    fontSizeActual += delta;
    if (fontSizeActual < 12) fontSizeActual = 12;
    if (fontSizeActual > 40) fontSizeActual = 40;
    if (elementoActivo) {
        elementoActivo.style.fontSize = fontSizeActual + "px";
    }
}

function cerrarLectura() { 
    if (elementoActivo) elementoActivo.blur(); 
    document.getElementById('controles-lectura').classList.remove('active');
}

document.addEventListener('click', (e) => {
    if (elementoActivo && !e.target.closest('.accordion-item') && !e.target.closest('#controles-lectura')) {
        cerrarLectura();
    }
});

window.onload = cargarNotas;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
